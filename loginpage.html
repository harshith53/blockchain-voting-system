<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page
    </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d55d4660c7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
 
    
    <div class="container1">
       <div><h1>BLOCKCHAIN Based <br>VOTING </h1></div> 

        <p>  Your vote is your voice<br> 
             speak up,be counted, <br>
             make a difference.</p>


        

       

        <div class="container2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  English(UK)
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Kannada</a></li>
                  <li><a class="dropdown-item" href="#">hindi</a></li>
                  <li><a class="dropdown-item" href="#">english</a></li>
                </ul>
              </div>

              <div><h2>Create Account</h2></div>

              <div class="input-google">
                <i class="fa-brands fa-google"></i>
                <button type="button" id="signinbtn">signup with google</button>
            </div>

            <div class="input-facebook">
                <i class="fa-brands fa-facebook"></i>
                <button type="button" id="signinbtn">signup with facebook</button>
            </div>

            <div><h4>--------------------OR--------------------</h4></div>

            <div class="form">
          
     
              <form>
              
             
                  <div class="input-grp">
                      
                      <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                          <input type="name" placeholder="Fullname">
                      </div>
                      <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                      <div class="input-field">
                          <i class="fa-solid fa-user"></i>
                          <input type="password" placeholder="password">
                          
                      </div>
                      
                      
                     
                  </div>
                  
                  <div class="btn-field">
                      <button type="button" id="signinbtn">create account</button>
                      
                  </div>
                

              </form>
            <div class="new">
            <p>Already have an account ?<a href="#">Log in</a></p>
          </div>
           
              
          <img src="background.png" alt="img" height=300>          





        </div>
       
    </div>
