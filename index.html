\<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DAPP</title>
    <script src="main.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js" type="application/javascript"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Open Sans', sans-serif;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .container {
            text-align: center;
            margin: 50px auto;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type=number] {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type=number]:focus {
            border-color: #2980b9;
        }

        input[type=submit] {
            background-color: #2ecc71;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #27ae60;
        }

        p {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container">
        <h1>Welcome to the Decentralized Voting Application</h1>
    </div>

    <div class="container">
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <form>
            <label for="vote">Vote here:</label>
            <input type="number" id="vote" placeholder="Add Index of the Voter ... ">
            <input type="submit" value="Add Vote" onclick="addVote()">
        </form>
        <p id="cand"></p>

        <button onclick="voteStatus()">Check Voting Status</button>
        <p id="status"></p>
        <p id="time"></p>
    </div>

</body>

</html>
